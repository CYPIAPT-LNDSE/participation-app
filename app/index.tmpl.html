<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Participation App</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
  </head>
  <body>
    <div id="app" style="display: none">
      <div class="screen stuff" id="screen-1">
        Screen 1
        <button
          class="nav-button"
          data-next-screen="screen-2"
          data-animate-out="slideOutUp"
          data-animate-in="slideInUp">next</button>
      </div>
      <div class="screen stuff" id="screen-2">
        Screen 2
        <button
          class="nav-button"
          data-next-screen="screen-1"
          data-animate-out="slideOutDown"
          data-animate-in="slideInDown">prev</button>
        <button
          class="nav-button"
          data-next-screen="screen-3"
          data-animate-out="slideOutUp"
          data-animate-in="slideInUp">next</button>
      </div>
      <div class="screen stuff" id="screen-3">
        Screen 3
        <button
          class="nav-button"
          data-next-screen="screen-2"
          data-animate-out="slideOutDown"
          data-animate-in="slideInDown">prev</button>
        <button
          class="nav-button"
          data-next-screen="screen-4"
          data-animate-out="slideOutUp"
          data-animate-in="slideInUp">next</button>
      </div>
      <div class="screen stuff" id="screen-4">
        <!-- Screen 4 -->
        <button
          class="nav-button"
          data-next-screen="screen-3"
          data-animate-out="slideOutDown"
          data-animate-in="slideInDown">prev</button>
      </div>
    </div>
  </body>
</html>
