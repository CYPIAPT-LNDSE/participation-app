<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Participation App</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/big-bottom-cartoon-normal" type="text/css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/simple-print" type="text/css"/>
  </head>
  <body>
    <div id="app" style="display: none">

      <!-- 1. HOMEPAGE SCREEN -->
      <div class="screen" id="homepage-screen">
        <button
          style="position: absolute; top: 5px; left: 200px; z-index: 1000"
          class="nav-button"
          data-next-screen="questions-screen"
          data-animate-out="slideOutUp"
          data-animate-in="slideInUp">next</button>

        <p id='logo'>Partici</p>
        <p id='homepage-app'>App</p>
        <canvas id="homepage-canvas" width="578" height="200"></canvas>
      </div>

      <!-- 2. QUESTIONS SCREEN -->
      <div class="screen" id="questions-screen">
        <button
          style="position: absolute; top: 5px; left: 200px; z-index: 1000"
          class="nav-button"
          data-next-screen="circles-screen"
          data-animate-out="slideOutUp"
          data-animate-in="slideInUp">next</button>
        <p id='activity-score-up'>+</p>
        <p id='activity-score-down'>-</p>
        <div id='questionBox'>
          <p id='display-activity'></p>
        </div>
        <img id="rightArrow" src="http://cliparts.co/cliparts/Lcd/544/Lcd544nni.png" alt="arrow" />
        <img id="leftArrow" src="http://cliparts.co/cliparts/Lcd/544/Lcd544nni.png" alt="arrow" />
        <canvas id="ballCanvas"></canvas>
      </div>

      <!-- 3. CIRCLES SCREEN -->
      <div class="screen" id="circles-screen">
        <button
          style="position: absolute; top: 5px; left: 200px; z-index: 1000"
          class="nav-button"
          data-next-screen="results-screen"
          data-animate-out="slideOutUp"
          data-animate-in="slideInUp">next</button>
        <canvas id="circles" style="height: 100%; width: 100%; background-color: #faebd7"></canvas>
      </div>

      <!-- 4. RESULTS SCREEN -->
      <div class="screen" id="results-screen">
        <div id='text' class='plain-text'></div>
        <div id="arrow-right"></div>
        <div id="container">
            <ul id="number-select">
              <li id="pane1">1</li>
              <li id="pane2">2</li>
              <li id="pane3">3</li>
              <li id="pane4">4</li>
              <li id="pane5">5</li>
              <li id="pane6">6</li>
              <li id="pane7">7</li>
              <li id="pane8">8</li>
            </ul>
        </div>
      </div>
    </div>
  </body>
</html>
